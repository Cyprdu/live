<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sport Streaming</title>
    
    <script src="https://projection-2025.netlify.app/playerjs.js"></script>

    <style>
        :root {
            --primary: #e50914; /* Rouge Sport */
            --bg: #141414;
            --card-bg: #1f1f1f;
            --text: #ffffff;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            background-color: #000;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: #aaa;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            border-bottom: 3px solid transparent;
        }

        .nav-btn.active {
            color: white;
            border-bottom: 3px solid var(--primary);
        }

        .nav-btn:hover:not(.active) {
            color: white;
        }

        /* --- CONTENU --- */
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .section-header {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            border-left: 5px solid var(--primary);
            padding-left: 15px;
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* --- CARTE MATCH --- */
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
            z-index: 2;
        }

        .card-img-container {
            width: 100%;
            height: 170px;
            position: relative;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Badge LIVE */
        .live-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            animation: pulse 1.5s infinite;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-info {
            color: #b3b3b3;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        /* --- LECTEUR PLEIN Ã‰CRAN (MODAL) --- */
        #player-modal {
            display: none; /* CachÃ© par dÃ©faut */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Conteneur vidÃ©o prenant 100% de l'Ã©cran */
        #player-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Style spÃ©cifique pour forcer le player JS Ã  prendre toute la place */
        #player {
            width: 100% !important;
            height: 100% !important;
        }

        /* Bouton fermeture */
        .close-btn {
            position: absolute;
            top: 25px;
            right: 35px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            z-index: 10000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
        }

        .close-btn:hover {
            background-color: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        /* Titre en surimpression */
        .player-overlay-info {
            position: absolute;
            top: 25px;
            left: 35px;
            z-index: 10000;
            pointer-events: none;
        }

        .player-overlay-info h2 {
            margin: 0;
            background-color: rgba(0,0,0,0.6);
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 1.2rem;
            color: white;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        #error-msg {
            color: #ff6b6b;
            text-align: center;
            margin-top: 50px;
            display: none;
        }
    </style>
</head>
<body>

    <nav>
        <button class="nav-btn active" onclick="switchTab('home')">Accueil (Ã€ venir)</button>
        <button class="nav-btn" onclick="switchTab('live')">ðŸ”´ Direct</button>
    </nav>

    <div class="container">
        <h2 id="section-title" class="section-header">Prochains Matchs</h2>
        
        <div id="match-list" class="match-grid">
            </div>

        <div id="no-match" style="display:none; text-align:center; color:#666; margin-top:50px;">
            <h3>Aucun match dans cette catÃ©gorie pour le moment.</h3>
        </div>
        
        <div id="error-msg">
            Attention : Pour charger le fichier match.json, vous devez utiliser un serveur local (Live Server sur VSCode ou XAMPP/WAMP), pas juste ouvrir le fichier.
        </div>
    </div>

    <div id="player-modal">
        <div class="player-overlay-info">
            <h2 id="player-title-text">Titre du match</h2>
        </div>
        <div class="close-btn" onclick="closePlayer()">âœ•</div>
        
        <div id="player-wrapper">
            <div id="player"></div>
        </div>
    </div>

    <script>
        // Variables globales
        let allMatches = [];
        let playerInstance = null;

        // --- 1. CHARGEMENT DES DONNÃ‰ES ---
        async function init() {
            try {
                const response = await fetch('match.json');
                if (!response.ok) throw new Error("HTTP error " + response.status);
                allMatches = await response.json();
                renderMatches('home'); // Charger l'accueil par dÃ©faut
            } catch (error) {
                console.error("Erreur de chargement:", error);
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        // --- 2. LOGIQUE DE FILTRAGE ---
        function renderMatches(tab) {
            const container = document.getElementById('match-list');
            const noMatchDiv = document.getElementById('no-match');
            const titleElement = document.getElementById('section-title');
            
            container.innerHTML = ''; // Vider la liste
            
            const now = new Date();
            let matchesToShow = [];

            if (tab === 'live') {
                titleElement.textContent = "Matchs en Direct & Commence BientÃ´t";
                matchesToShow = allMatches.filter(match => {
                    const matchStart = new Date(`${match.date}T${match.heure}`);
                    // On considÃ¨re qu'un match dure 2h30 max
                    const matchEnd = new Date(matchStart.getTime() + (2.5 * 60 * 60 * 1000));
                    // Commence dans moins d'1 heure
                    const startsSoon = new Date(matchStart.getTime() - (60 * 60 * 1000));

                    // Logique : C'est LIVE si : (On est aprÃ¨s le 'BientÃ´t' ET avant la fin)
                    return now >= startsSoon && now < matchEnd;
                });
            } else {
                titleElement.textContent = "Prochains Matchs";
                matchesToShow = allMatches.filter(match => {
                    const matchStart = new Date(`${match.date}T${match.heure}`);
                    // Affiche seulement les matchs futurs (qui n'ont pas encore commencÃ©)
                    return matchStart > now;
                });
            }

            // Affichage
            if (matchesToShow.length === 0) {
                noMatchDiv.style.display = 'block';
            } else {
                noMatchDiv.style.display = 'none';
                matchesToShow.forEach(match => {
                    container.appendChild(createCard(match, tab === 'live'));
                });
            }
        }

        // --- 3. CRÃ‰ATION DU HTML DES CARTES ---
        function createCard(match, isLiveTab) {
            const div = document.createElement('div');
            div.className = 'card';

            const badgeHTML = isLiveTab ? '<div class="live-badge">LIVE</div>' : '';

            div.innerHTML = `
                <div class="card-img-container">
                    ${badgeHTML}
                    <img src="${match.url_poster}" class="card-img" alt="${match.titre}" onerror="this.src='https://via.placeholder.com/300x170?text=No+Image'">
                </div>
                <div class="card-body">
                    <h3 class="card-title">${match.titre}</h3>
                    <div class="card-info">
                        <span>${formatDate(match.date)}</span>
                        <span>${match.heure}</span>
                    </div>
                </div>
            `;

            div.onclick = () => openFullScreenPlayer(match);
            return div;
        }

        // --- 4. GESTION DU PLAYER PLEIN Ã‰CRAN ---
        function openFullScreenPlayer(match) {
            const modal = document.getElementById('player-modal');
            const titleTxt = document.getElementById('player-title-text');

            // Mise Ã  jour UI
            titleTxt.textContent = match.titre;
            modal.style.display = 'flex'; // Affiche le modal

            // Initialisation de PlayerJS
            if (window.Playerjs) {
                // Nettoyage prÃ©ventif
                if (playerInstance) {
                    try { document.getElementById('player').innerHTML = ""; } catch(e){}
                }

                // CrÃ©ation du lecteur
                playerInstance = new Playerjs({
                    id: "player",
                    file: match.lien_m3u8,
                    poster: match.url_poster,
                    autoplay: true,
                    // ParamÃ¨tres pour le plein Ã©cran CSS
                    width: "100%",
                    height: "100%"
                });
            } else {
                alert("Erreur: Le script PlayerJS n'est pas chargÃ© correctement.");
            }
        }

        function closePlayer() {
            const modal = document.getElementById('player-modal');
            modal.style.display = 'none';

            // Destruction du contenu du player pour arrÃªter le son/vidÃ©o
            document.getElementById('player').innerHTML = "";
            playerInstance = null;
        }

        // --- UTILITAIRES ---
        function switchTab(tabName) {
            // Gestion boutons actifs
            const btns = document.querySelectorAll('.nav-btn');
            btns.forEach(b => b.classList.remove('active'));
            
            if(tabName === 'home') btns[0].classList.add('active');
            else btns[1].classList.add('active');

            renderMatches(tabName);
        }

        function formatDate(dateStr) {
            // Transforme 2025-05-20 en 20/05/2025
            const parts = dateStr.split('-');
            return `${parts[2]}/${parts[1]}/${parts[0]}`;
        }

        // Lancer l'app
        init();
    </script>
</body>
</html>
